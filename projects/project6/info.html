<h2>Instructions</h2>
<p>Stickman is a version of hangman. You basicly keep guessing letters to a hidden word until you figure out that word!</p>
<br>
<p>Also, if you want to guess the word, you only have one shot, so watch out!</p>
<br>
<p>Most importantly (of course) HAVE FUN!</p>
